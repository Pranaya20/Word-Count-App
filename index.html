<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    Word Counter
    <textarea id="text-box" name="textArea" rows="10" cols="100" placeholder="Write some thing..." autofocus></textarea>  
    <div class="output row">
        <div>Characters: <span id="char">0</span></div>
        <div>Words: <span id="word">0</span></div>
      </div>
      <div class="output row">
        <div>Sentences: <span id="sentence">0</span></div>
        <div>Paragraphs: <span id="paragraph">0</span></div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
